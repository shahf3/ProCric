{% extends 'base.html' %}
{% load static %}

{% block title %}Create Match - ProCric{% endblock title %}

{% block body %} class="index-page bg-gray-200" {% endblock body %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
                <h2>Create Match</h2>
                <form method="post" action="{% url 'create_match' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create Match</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
